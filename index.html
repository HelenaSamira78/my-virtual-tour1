<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>My Virtual Tour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta property="og:title" content="My Virtual Tour" />
    <meta property="og:description" content="Explore my virtual tour and pictures!" />
    <meta name="mobile-web-app-capable" content="yes" />
    <style type="text/css" title="Default">
        html { height: 100%; }
        body { height: 100%; margin: 0px; background: black; color: white; overflow: hidden; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); }
        ::-webkit-scrollbar { background-color: rgba(0,0,0,0.5); width: 0.75em; height: 0.75em; }
        ::-webkit-scrollbar-thumb { background-color: rgba(255,255,255,0.5); }
    </style>
</head>
<body>
    <script type="text/javascript" src="./pano2vr_player.js"></script>
    <script type="text/javascript" src="./skin.js"></script>
    <div id="container" style="width:100%;height:100%;overflow:hidden;">
        <br>Loading virtual tour...<br><br>
    </div>
    <script type="text/javascript">
        var pano = new pano2vrPlayer("container");
        var skin = new pano2vrSkin(pano);
        window.addEventListener("load", function() {
            pano.readConfigUrlAsync("./pano.xml")
                .then(() => console.log("Config loaded successfully"))
                .catch((error) => {
                    document.getElementById("container").innerHTML = "Error loading panorama: " + error;
                    console.error("Error:", error);
                });
        });
    </script>
    <noscript>
        <p><b>Please enable Javascript!</b></p>
    </noscript>
</body>
</html>
